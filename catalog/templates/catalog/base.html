<!-- base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{% block title %}Веб каталог{% endblock %}</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/static/css/carousel.css">
  </head>
  <body>

  <header>
    {% include 'catalog/includes/header.html' %}
  </header>

  <main>

    {% include 'catalog/includes/carousel.html' %}

    <div class="container marketing">

      <div class="container text-center">
            {% block page_name %}{% endblock %}
      </div>
      <hr class="featurette-divider">

      <!-- Three columns of text below the carousel -->
      <div class="row">

        {% block content %}{% endblock %}

      </div><!-- /.row -->

    </div><!-- /.container -->

    <hr class="featurette-divider">

    {% include 'catalog/includes/footer.html' %}

  </main>

    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
