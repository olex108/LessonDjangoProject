<!-- login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}



{% block content %}
<div class="container">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Вход на сайт</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form.not_field_errors}}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
