<!-- product_detail.html -->
{% extends 'catalog/base.html' %}

{% block title %}Home{% endblock %}

{% block page_name %}
    <h1>Внимание!!!</h1>
{% endblock %}

{% block content %}

  <div class="container">
    <div class="row text-start">

        <div class="col ">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <form id="myForm" method="post" action="" class="form-floating">
                      {% csrf_token %}
                        <h1>Вы действительно хотите удалить статью {{object.title}}?</h1>

                        <a type="button" class="btn btn-sm btn-outline-primary" href="{% url 'blog:post_detail' post.id %}">Отменить</a>
                        <button type="submit" class="btn btn-lg btn-block btn-outline-danger">Удалить</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
