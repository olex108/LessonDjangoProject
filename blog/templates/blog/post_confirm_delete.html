<!-- product_detail.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block page_name %}
    <h1>Внимание!!!</h1>
{% endblock %}

{% block content %}

  <div class="container">
    <div class="row text-start">

        <div class="col ">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <form id="myForm" method="post" action="" class="form-floating">
                      {% csrf_token %}
                        <h1>Вы действительно хотите удалить пост "{{object.title}}"?</h1>
                        <div class="btn-group mt-4">

                            <a type="button" class="p-2 bd-highlight btn btn-sm btn-primary" href="{% url 'blog:post_detail' post.id %}">Отменить</a>
                            <button type="submit" class="p-2 bd-highlight btn btn-sm btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
