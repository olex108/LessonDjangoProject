<!-- carousel.html -->

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/images/carousel/img.png" alt="Круг" width="100" height="100">
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Девайсы</h1>
              <p>Продукты для умного дома</p>
              <p><a class="btn btn-lg btn-primary" href="{% url 'catalog:products_list' %}">Товары</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/static/images/carousel/img_1.png" alt="Круг" width="100" height="100">
          <div class="container">
            <div class="carousel-caption">
              <h1>Умный дом</h1>
              <p>Создание систем умного дома</p>
              <p><a class="btn btn-lg btn-primary" href="{% url 'catalog:categories' %}">Категории</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/static/images/carousel/img_2.png" alt="Круг" width="100" height="100">

          <div class="container">
            <div class="carousel-caption text-end">
              <h1>Заявка</h1>
              <p>Заполните форму для обратной связи</p>
              <p><a class="btn btn-lg btn-primary" href="{% url 'catalog:contacts' %}">Заполнить форму</a></p>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
